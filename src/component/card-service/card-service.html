<div
  class="service-card p-3 border-round shadow-2 flex flex-column align-items-center text-center gap-3"
>
  <img [src]="props.image" [alt]="props.title" class="w-4rem h-4rem" />
  <h3 class="text-xl font-semibold m-0">{{ props.title }}</h3>
  <p class="text-sm text-color-secondary line-clamp">
    {{ props.description }}
  </p>
</div>
