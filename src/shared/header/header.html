<header class="surface-0">
  <div class="px-3 py-2">
    <div class="flex align-items-center justify-content-between gap-3 w-full">

      <a class="flex align-items-center gap-2 text-color no-underline" routerLink="/">
        <img [src]="logoSrc" alt="ADMISERVIS" class="w-6rem h-6rem" />
        <div class="line-height-1">
          <div class="text-xl md:text-2xl font-medium letter-spacing-1">ADMISERVIS</div>
          <div class="mt-1 text-primary font-semibold">LTDA</div>
        </div>
      </a>

      <nav class="hidden md:flex align-items-center gap-5">
        <a routerLink="/"
           routerLinkActive="font-bold text-primary"
           [routerLinkActiveOptions]="{ exact:true }"
           class="no-underline text-color text-lg md:text-2xl p-2 border-round transition-duration-150 hover:surface-100">
          Inicio
        </a>
        <a routerLink="/nosotros"
           routerLinkActive="font-bold text-primary"
           class="no-underline text-color text-lg md:text-2xl p-2 border-round transition-duration-150 hover:surface-100">
          Nosotros
        </a>
        <a routerLink="/servicios"
           routerLinkActive="font-bold text-primary"
           class="no-underline text-color text-lg md:text-2xl p-2 border-round transition-duration-150 hover:surface-100">
          Servicios
        </a>
        <a routerLink="/contacto"
           routerLinkActive="font-bold text-primary"
           class="no-underline text-color text-lg md:text-2xl p-2 border-round transition-duration-150 hover:surface-100">
          Contáctanos
        </a>
      </nav>

      <div class="flex gap-2">
        <button pButton type="button"
                class="p-button-outlined surface-0 border-1 surface-border contact-btn px-3 py-2 text-left"
                (click)="mailto()">
          <span class="block font-bold text-primary">Envíanos un email</span>
          <span class="block text-sm text-600">{{ email }}</span>
        </button>

        <button pButton type="button"
                class="p-button-outlined surface-0 border-1 surface-border contact-btn px-3 py-2 text-left"
                (click)="call()">
          <span class="block font-bold text-primary">Solicita limpieza inmediata</span>
          <span class="block text-sm text-600">{{ phone }}</span>
        </button>
      </div>
    </div>
  </div>

  <div class="border-top-1 surface-border"></div>
</header>
