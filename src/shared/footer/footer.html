<footer class="surface-50 border-top-1 surface-border">
  <div class="mx-auto w-full px-2 md:px-3 py-3" style="max-width:980px">
    <div class="grid align-items-center">

      <div class="col-12 md:col-7">
        <div class="flex flex-column gap-3">

          <div class="flex flex-column md:flex-row align-items-center gap-2">
            <img src="assets/logo.png" alt="ADMISERVIS" class="w-5rem h-auto" />
            <h2 class="m-0 text-900 text-md md:text-lg font-medium text-center md:text-left line-height-2">
              Admiservis LTDA — Cuidamos tu espacio como si fuera nuestro.
            </h2>
          </div>
          <div class="grid">
            <div class="col-12 md:col-6">
              <div pRipple
                   class="p-2 border-1 border-round-xl surface-card cursor-pointer transition-duration-150 hover:shadow-1"
                   (click)="mailto()">
                <div class=" text-md font-bold text-color-text  mb-1">Envíanos un email</div>
                <div class="text-800 text-xs">{{ email }}</div>
              </div>
            </div>

            <div class="col-12 md:col-6">
              <div pRipple
                   class="p-2 border-1 border-round-xl surface-card cursor-pointer transition-duration-150 hover:shadow-1"
                   (click)="call()">
                <div class=" text-md font-bold text-color-text mb-1">Llámanos</div>
                <div class="text-800 text-xs">{{ phone }}</div>
              </div>
            </div>
          </div>

   
          <div class="flex flex-column gap-1 pl-1">
            <a *ngFor="let s of socials"
               class="flex align-items-center gap-2 no-underline text-900 transition-duration-150 hover:text-primary"
               [href]="s.url" target="_blank" rel="noopener">
              <i class="{{ s.icon }} text-lg"></i>
              <span class="text-sm underline">{{ s.label }}</span>
            </a>
          </div>

        </div>
      </div>

      <div class="col-12 md:col-5 flex justify-content-center md:justify-content-end mt-3 md:mt-0">
        <div class="w-12rem h-12rem md:w-16rem md:h-16rem border-circle overflow-hidden shadow-1">
          <img src="assets/team.jpg" alt="Equipo Admiservis" class="w-full h-full" style="object-fit: cover;" />
        </div>
      </div>

    </div>
  </div>
</footer>
